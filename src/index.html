<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS Todo App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container app">
        <div class="app-header">
            <h1>Amazing Todo App</h1>
        </div>
        <div ng-controller="TodoCtrl">
            <div class="container">
                <manage-todo add-todo-handler="addTodoHandler"
                             update-todo-handler="updateTodoHandler"
                             update-todo="activeTodo"></manage-todo>
                <hr>

                <div class="row">
                    <div class="col-sm">
                        <h3>Incomplete</h3>
                        <todos-list todos="todosIncompleted" filter="'стоп'" class="todos-list todo-list-uncompleted"></todos-list>
                    </div>
                    <div class="col-sm">
                        <h3>Completed</h3>
                        <todos-list todos="todosCompleted" filter="'три'" class="todos-list todo-list-completed"></todos-list>
                    </div>
                </div>
            </div>

        </div>
    </div>


</body>
</html>
