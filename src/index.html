<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NEWS HOLE</title>

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">

    <!-- Prefetch external APIs-->
    <link rel="dns-prefetch" href="//newsapi.org">
    <link rel="dns-prefetch" href="//icons.better-idea.org">

    <!-- Preload css -->
    <link rel="preload" as="style" href="style.css">
</head>

<body>
    <div id="sources">
        <div id="header">
            <button class="menu-button">
                <img src="assets/menu-button.svg" class="icon">
            </button>
            <div class="logo">
                News <span class="logo-alt">Hole</span>
            </div>
        </div>
        <div id="sources-content"></div>
    </div>

    <div id="main">
        <div id="loader">
            <img src="assets/loader.svg" class="loader-svg" alt="Loading...">
        </div>
        <div id="main-content"></div>
    </div>

    <div id="footer">
        <p class="copyright">Special thanks goes to
            <a href="https://newsapi.org/" target="_blank">NewsAPI</a>
        </p>
    </div>
</body>
</html>
